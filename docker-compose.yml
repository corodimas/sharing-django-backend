version: '3.8'

services:
  # MySQL Database Service
  db:
    image: mysql:8.0
    container_name: django_mysql_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME:-django_db}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_USER: ${DB_USER:-django_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-django_password}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - django_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Django Web Service
  web:
    build: .
    container_name: django_web_app
    command: python manage.py runserver 0.0.0.0:8000
    restart: unless-stopped
    environment:
      DEBUG: ${DEBUG:-True}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-here}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,web}
      DB_ENGINE: django.db.backends.mysql
      DB_NAME: ${DB_NAME:-django_db}
      DB_USER: ${DB_USER:-django_user}
      DB_PASSWORD: ${DB_PASSWORD:-django_password}
      DB_HOST: db
      DB_PORT: 3306
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - django_network

volumes:
  db_data:

networks:
  django_network:
    driver: bridge
